<div class="row pt-5">
    <div class="col-md-6 mx-auto">
        <div class="card rounded-0">
            <div class="card-header">
                <h3 class="mb-0">Register</h3>
            </div>
            <div class="card-body">
                <form  class="form">
                   

                    <div class="form-group">
                        <label >Name</label>
                        <input [(ngModel)]="name" type="text" name="name" #name class="form-control rounded-0" required>
                    </div>
                   
                    <div class="form-group">
                        <label >Student No.</label>
                        <input [(ngModel)]="student_no" type="text" name="student_no" class="form-control rounded-0"
                            required>
                    </div>
                    <div class="form-group">
                        <label >Branch</label>
                        <select [(ngModel)]="branch" name="branch" class="custom-select rounded-0" required>
                            <option *ngFor="let branch of branches">{{branch}}</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="">Phone No.</label>
                        <input [(ngModel)]="phone" type="tel" name="phone" class="form-control rounded-0" required>
                    </div>
                    <div class="form-group">
                        <label for="">Email</label>
                        <input [(ngModel)]="email" type="email" name="email" class="form-control rounded-0" required>
                    </div>

                    <div class="form-group">
                        <label for="">Password</label>
                        <input [(ngModel)]="password" type="password" name="password" class="form-control rounded-0"
                            required>
                    </div>

                    <button (click)="registerUser()" class="btn btn-primary float-right" type="button">submit</button>
                </form>

            </div>
        </div>

    </div>
</div>
