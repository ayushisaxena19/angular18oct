<div class="row pt-5" >
    <div class="col-md-6 mx-auto">
        <div class="card rounded-0">
            <div class="card-header">
                <h3 class="mb-0">Login</h3>
            </div>
            <div class="card-body">
                <form class="form">
                   
                    
                    <div class="form-group">
                        <label for="">Student No.</label>
                        <input   [(ngModel)]="student" type="text" name="student" class="form-control rounded-0" required>
                    </div>
                   
                    
            
                    <div class="form-group">
                        <label for="">Password</label>
                        <input   [(ngModel)]="password" type="password" name="password" class="form-control rounded-0" required>
                    </div>
            
                    <button (click)="loginUser()" class="btn btn-success float-right" type="button" >Login</button>
                </form>

            </div>
        </div>

    </div>
</div>
